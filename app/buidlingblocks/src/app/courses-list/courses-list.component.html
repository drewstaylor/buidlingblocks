<div class="content-wrapper container-fluid">
  <a routerLink="/student/dashboard">Back to Dashboard</a>
  <div class="container">
    <div class="row" *ngFor="let course of courseList[0]; index as i;">
      <p>
          {{ i + 1 }})<a routerLink="/student/course/{{ i }}" style="cursor: pointer;"> {{ course }}
          <span *ngIf="courseList[1][i] == 0"> - MATH</span>
          <span *ngIf="courseList[1][i] == 1"> - READING</span>
          <span *ngIf="courseList[1][i] == 2"> - SCIENCE</span>
          </a>
      </p>
    </div>
  </div>
</div>
